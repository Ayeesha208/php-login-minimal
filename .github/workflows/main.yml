name: CI/CD for PHP App

on:
  push:
    branches: master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Create ZIP artifact
      run: |
        zip -r php-login.zip . -x '*.git*'

    - name: Upload to JFrog Artifactory
      run: |
        curl -u "${{ secrets.ARTIFACTORY_USER }}:${{ secrets.ARTIFACTORY_TOKEN }}" \
          -T php-login.zip \
          "${{ secrets.ARTIFACTORY_URL }}/${{ secrets.ARTIFACTORY_REPO }}/php-login/$(date +%Y%m%d%H%M%S)-php-login.zip"

    - name: Deploy to Azure VM via SCP
      uses: appleboy/scp-action@v0.1.3
      with:
        host: ${{ secrets.SERVER_IP }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SSH_KEY }}
        source: "."
        target: "/var/www/html/php-login"
        port: 22
        strip_components: 0
        overwrite: true
        debug: true
